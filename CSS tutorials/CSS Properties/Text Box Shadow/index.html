<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            color: white;
            text-shadow: 0px 0px 10px rgb(0, 0, 0);
            margin-bottom: 50px;
        }

        .box {
            font-size: 30px;
            height: 400px;
            width: 400px;
            background-color: rgb(77, 255, 211);
            box-shadow: 10px 10px 25px black;
        }

    </style>

</head>
<body>
    <h1>This is a Text-Shadow</h1>
    <div class="box">This is a Box-Shadow</div>
</body>
</html>
