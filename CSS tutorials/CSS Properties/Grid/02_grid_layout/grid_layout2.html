<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="grid_layout2.css">
    <style>
        /* column means height or y axis
         and row means width or x axis*/
        .container{
            display: grid;
            /* grid-template-rows: 50px 50px 200px;
            grid-template-rows: repeat(2, 50px);
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-columns: repeat(3, 1fr); */

            /* shorthand method:  row / column */
            grid-template: repeat(2, 50px) / repeat(3, 1fr);
            grid-gap:3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
