<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Div</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="result-summary">
        <div class="result">
            <h3>Your Result</h3>
            <div class="circle">
                <span class="first-no">76</span>
                <span class="second-no">of 100</span>
            </div>
            
            <h2>Great</h2>
            <p>Lorem ipsum dolor, sitconsectetur adipisicing elit. Perspiciatis eius dignissimos.</p>
        </div>

        <div class="summary">
            <div class="wrapper">
            <h3>Summary</h3>

            <div class="data-1">
                <h4><i class="ri-flashlight-line"></i>Reaction</h4>
                <div class="marks">
                <span class="first-no">80</span> <span class="second-no">/ 100</span>
                </div>
            </div>    

            <div class="data-2">
                <h4><i class="ri-brain-line"></i>Memory</h4>
                <div class="marks">
                <span class="first-no">92</span> <span class="second-no">/ 100</span>
                </div>
            </div>

            <div class="data-3">
                <h4><i class="ri-chat-smile-3-line"></i>Verbal</h4>
                <div class="marks">
                <span class="first-no">61</span> <span class="second-no">/ 100</span>
                </div>
            </div>

            <div class="data-4">
                <h4><i class="ri-eye-line"></i>Visual</h4>
                <div class="marks">
                <span class="first-no">72</span> <span class="second-no">/ 100</span>
                </div>
            </div>

            <button>Continue</button>

            </div>
        </div>
    </div>
</body>
</html>
